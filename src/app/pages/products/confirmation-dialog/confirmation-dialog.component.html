    <div mat-dialog-content class="confirm-content" align="center" >
    <p>{{ data.message }}</p>
  </div>
  
  <div mat-dialog-actions align="center">
    <button mat-button (click)="onCancel()" class="cancel-btn">Cancel</button>
    <button mat-button color="warn" (click)="onConfirm()" class="confirm-btn">Delete</button>
  </div>
